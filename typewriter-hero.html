<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fr. Joseph Richetti Catholic School - Welcome</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .blinking-cursor {
            animation: blink 0.8s ease-in-out infinite;
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background-color: #78D1C5;
            margin-left: 2px;
            vertical-align: text-bottom;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        
        /* Gradient background */
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Button hover effect */
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(120, 209, 197, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(120, 209, 197, 0.5);
        }
        
        .cta-button:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="m-0 p-0 overflow-hidden">
    
    <!-- Hero Section with Typewriter -->
    <div class="hero-gradient min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-4xl mx-auto">
            
            <!-- Typewriter Text -->
            <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 min-h-[120px] md:min-h-[150px]">
                <span id="typewriter-text"></span><span class="blinking-cursor" id="cursor"></span>
            </h1>
            
            <!-- Subtitle (appears after typing) -->
            <p id="subtitle" class="text-lg md:text-xl text-white/90 mb-8 opacity-0 transition-opacity duration-1000">
                Excellence in Education Since 1956
            </p>
            
            <!-- CTA Button (fades in after typing) -->
            <div id="cta-container" class="opacity-0">
                <a href="#admissions" 
                   class="cta-button inline-block bg-white text-gray-900 font-semibold px-8 py-4 md:px-10 md:py-5 rounded-full text-base md:text-lg">
                    Apply Now
                    <svg class="inline-block ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </a>
                
                <!-- Secondary Button -->
                <a href="#about" 
                   class="inline-block ml-4 border-2 border-white text-white font-semibold px-8 py-4 md:px-10 md:py-5 rounded-full text-base md:text-lg transition-all duration-300 hover:bg-white hover:text-gray-900">
                    Learn More
                </a>
            </div>
            
            <!-- Scroll Indicator -->
            <div id="scroll-indicator" class="mt-16 opacity-0 transition-opacity duration-1000">
                <div class="flex flex-col items-center text-white/70">
                    <span class="text-sm mb-2">Scroll to explore</span>
                    <svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Typewriter effect
        const text = "FR. JOSEPH RICHETTI CATHOLIC SCHOOL";
        const typewriterElement = document.getElementById('typewriter-text');
        const cursor = document.getElementById('cursor');
        const subtitle = document.getElementById('subtitle');
        const ctaContainer = document.getElementById('cta-container');
        const scrollIndicator = document.getElementById('scroll-indicator');
        let index = 0;
        
        function typeWriter() {
            if (index < text.length) {
                typewriterElement.textContent += text.charAt(index);
                index++;
                
                // Variable speed - slightly random for natural effect
                const speed = Math.random() * 50 + 50; // 50-100ms per character
                setTimeout(typeWriter, speed);
            } else {
                // Typing complete
                setTimeout(() => {
                    // Remove cursor
                    cursor.style.display = 'none';
                    
                    // Show subtitle
                    subtitle.style.opacity = '1';
                    
                    // Show CTA buttons with stagger
                    setTimeout(() => {
                        ctaContainer.classList.add('fade-in-up');
                    }, 300);
                    
                    // Show scroll indicator
                    setTimeout(() => {
                        scrollIndicator.style.opacity = '0.7';
                    }, 800);
                }, 500);
            }
        }
        
        // Start typewriter effect after a short delay
        setTimeout(typeWriter, 500);
        
        // Optional: Add some floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'fixed w-2 h-2 bg-white/20 rounded-full';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 20000);
        }
        
        // Create particles periodically
        setInterval(createParticle, 2000);
    </script>
    
    <!-- Float animation for particles -->
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</body>
</html>
