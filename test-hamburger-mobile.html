<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Mobile Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        
        /* TEST BANNER */
        .test-banner {
            background: #10b981;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10000;
        }
        
        /* IFRAME CONTAINER */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
            position: relative;
            background: #f5f5f5;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* MOBILE VIEW INDICATOR */
        .mobile-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            z-index: 10000;
        }
        
        @media (min-width: 992px) {
            .mobile-indicator {
                background: #ef4444;
            }
            .mobile-indicator::before {
                content: '‚ö†Ô∏è ';
            }
        }
        
        @media (max-width: 991px) {
            .mobile-indicator {
                background: #10b981;
            }
            .mobile-indicator::before {
                content: '‚úÖ ';
            }
        }
    </style>
</head>
<body>

<div class="test-banner">
    üì± HAMBURGER MOBILE TEST - Resize browser to mobile width or use DevTools mobile view
</div>

<div class="iframe-container">
    <iframe src="index.html" title="Site Preview"></iframe>
</div>

<div class="mobile-indicator">
    <span class="desktop-text">DESKTOP VIEW - Hamburger hidden (resize to mobile)</span>
    <span class="mobile-text">MOBILE VIEW - Hamburger should be visible</span>
</div>

<script>
function updateIndicator() {
    const indicator = document.querySelector('.mobile-indicator');
    const width = window.innerWidth;
    
    if (width <= 991) {
        indicator.textContent = '‚úÖ MOBILE VIEW (' + width + 'px) - Hamburger should be visible in top right';
        indicator.style.background = '#10b981';
    } else {
        indicator.textContent = '‚ö†Ô∏è DESKTOP VIEW (' + width + 'px) - Resize to mobile (<991px) to test';
        indicator.style.background = '#ef4444';
    }
}

updateIndicator();
window.addEventListener('resize', updateIndicator);
</script>

</body>
</html>
